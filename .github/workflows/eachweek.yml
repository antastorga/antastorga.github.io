name: Each week
on:
  workflow_dispatch:
  schedule:
    - cron: '30 11 * * SAT'
jobs:
  each_week:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@bots.github.com"
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*

      - name: Install brew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" 

      - name: unbreak python in github actions
        run: |
          find /usr/local/bin -lname '*/Library/Frameworks/Python.framework/*' -delete
          sudo rm -rf /Library/Frameworks/Python.framework/
          brew install --force python3 && brew unlink python3 && brew unlink python3 && brew link --overwrite python3

      - name: Install pango
        run: |
          brew install pango

      - name: Install wkhtmltopdf
        run: |
          curl -OL https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-2/wkhtmltox-0.12.6-2.macos-cocoa.pkg
          sudo installer -pkg wkhtmltox-0.12.6-2.macos-cocoa.pkg -target /
          sudo rm -rf wkhtmltox-0.12.6-2.macos-cocoa.pkg

      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          # Install a specific version of uv.
          version: "0.8.14"

      - name: Run make
        run: |
          uv run scrap.py next_week

      - name: commit docs
        run:
          scripts/commit-docs
